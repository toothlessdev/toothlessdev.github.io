name: Deploy to GitHub Pages

on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install dependencies
              run: npm install

            - name: Build Gatsby application
              run: npm run build

            - name: Deploy to GitHub Pages
              run: npm run deploy
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
